            - **Enhanced Security**: Protection against prototype pollution, DoS attacks, and injection
            - **Format Preservation**: Phone numbers maintain original formatting (dashes, spaces, etc.)
            - **Nested JSON Masking**: Support for dot notation (`user.payment.card`)
            - **Performance Optimized**: 47% faster for large datasets
            

name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: DataVeil v${{ github.ref_name }}
          body: |
            ## Changes in v${{ github.ref_name }}
            
            See [CHANGELOG.md](https://github.com/AmJaradat01/dataveil/blob/master/CHANGELOG.md) for detailed changes.
            
            ## Installation
            ```bash
            npm install dataveil
            ```
          draft: false
          prerelease: false